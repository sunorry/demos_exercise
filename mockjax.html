<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mockjax</title>
  <style>
    #p1 {
      border: 1px solid #000;
      height: 100px;
    }
  </style>
</head>
<body>
  <p id="p1">
    <span id="mock"></span>
  </p>
  <script src="./scripts/jquery.1.8.3.min.js"></script>
  <script src="./scripts/jquery.mockjax.js"></script>
  <script>
    $(function() {
      $.mockjax({
          url:'/wangxingsun',
          // responseTime: 700,
          response: function(settings) {
            console.log(settings.data);
            var a = 'wangxingsun';
            this.responseText = a;
          }


        });
      $('#p1').click(function(){
        $.ajax({
          url: '/wangxingsun',
          data: { location : 'more'},
          dataType: 'json',
        }).done(function(data) {
          $('#mock').text(data)
        }).fail(function() {
          console.log('fail')
        })
      })

    })
  </script>
</body>
</html>
