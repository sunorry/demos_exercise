<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  body {
    padding: 50px;
  }
  div {
    margin-bottom: 20px;
  }
  </style>
</head>

<body>

  <div>
    <h1>RADIO</h1>
    <input type="radio" name="a" id="" value="boy">男
    <input type="radio" name="a" id="" value="girl">女
    <input type="radio" name="a" id="" value="secret">保密
  </div>
  <div>
    <h1>CHECKBOX</h1>
    <input type="checkbox" name="a[]" id="" checked="checked" value="eat">吃饭
    <input type="checkbox" name="a[]" id="" value="sleep">睡觉
    <input type="checkbox" name="a[]" id="" value="tucao">吐槽
  </div>

  <div>
    <h1>SELECT</h1>
    <select name="a" id="">
      <option value="">男</option>
      <option value="">女</option>
      <option value="">保密</option>
    </select>
  </div>

  <div>
    <h1>FILE</h1>
    <input type="file">
  </div>

</body>

</html>
